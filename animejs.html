<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: hsl(30, 3%, 14%);
        }

        .anime-container {
            position: relative;
        }

        /* .anime-container .dot{
            position: absolute;
            border-radius: 50%;
            background-color: hsl(60, 100%, 80%);
        } */

        .anime-container .dot {
            position: absolute;
            border-radius: 50%;
            background-image: url('./light.png'); /* 設置背景圖片 */
            background-size: cover; /* 確保圖片覆蓋整個元素 */
            width: 30px; /* 根據您的圖片大小調整 */
            height: 30px; /* 根據您的圖片大小調整 */
        }

    </style>
</head>
<body>
    <div class="anime-container">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script>
    var container = document.querySelector(".anime-container");

var sparks = [];
var sparksIndex = 0;

var a = 10;
// I did a test and it seems mousemove only fires every frame (screen refresh), so sparkCount should be more than the frames a sec they get (so 60 for me).
var sparkCount = 200;
var sparkParticleCount = 6;

function lerp(p1, p2, t) {
  return p1 + (p2 - p1) * t;
}

//https://gist.github.com/gre/1650294
const ease = {
  // no easing, no acceleration
  linear: (t) => t,
  // accelerating from zero velocity
  inQuad: (t) => t * t,
  // decelerating to zero velocity
  outQuad: (t) => t * (2 - t),
  // acceleration until halfway, then deceleration
  inOutQuad: (t) => (t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t),
  // accelerating from zero velocity
  inCubic: (t) => t * t * t,
  // decelerating to zero velocity
  outCubic: (t) => --t * t * t + 1,
  // acceleration until halfway, then deceleration
  inOutCubic: (t) =>
    t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1,
  // accelerating from zero velocity
  inQuart: (t) => t * t * t * t,
  // decelerating to zero velocity
  outQuart: (t) => 1 - --t * t * t * t,
  // acceleration until halfway, then deceleration
  inOutQuart: (t) => (t < 0.5 ? 8 * t * t * t * t : 1 - 8 * --t * t * t * t),
  // accelerating from zero velocity
  inQuint: (t) => t * t * t * t * t,
  // decelerating to zero velocity
  outQuint: (t) => 1 + --t * t * t * t * t,
  // acceleration until halfway, then deceleration
  inOutQuint: (t) =>
    t < 0.5 ? 16 * t * t * t * t * t : 1 + 16 * --t * t * t * t * t
};

// https://stackoverflow.com/questions/5837572/generate-a-random-point-within-a-circle-uniformly
function circularRandom(r) {
  // Math.abs(Math.random() - Math.random()) makes it have a bias towards 0, or in our case the center
  r = r * Math.sqrt(Math.abs(Math.random() - Math.random()));
  var theta = Math.random() * 2 * Math.PI;
  var x = r * Math.cos(theta);
  var y = r * Math.sin(theta);
  return { x: x, y: y, r: r };
}

// Create the sparks
for (var i = 0; i <= sparkCount; i += 1) {
  var spark = { els: [] };

  for (var j = 0; j < sparkParticleCount; j++) {
    var dot = document.createElement("div");
    dot.classList.add("dot");
    container.appendChild(dot);
    spark.els.push(dot);

    var particleSize = anime.random(40, 60); // 調整粒子大小範圍
    var sparkRadius = 10; // 增加粒子的半徑範圍
    var { x, y, r } = circularRandom(sparkRadius);
    dot.style.width = lerp(particleSize, 10, ease.outQuad(r / sparkRadius)) + "px";
    dot.style.height = lerp(particleSize, 10, ease.outQuad(r / sparkRadius)) + "px";

    // Make particles further from the center, smaller
    dot.style.width =
      lerp(particleSize, 1, ease.outQuad(r / sparkRadius)) + "px";
    dot.style.height =
      lerp(particleSize, 1, ease.outQuad(r / sparkRadius)) + "px";
    dot.style.opacity = "0";
    // by setting the particles start offset position using translate we can reposition the spark using left and top
    dot.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
  }

  spark.anime = new anime({
    targets: spark.els,
    loop: false,
    easing: "linear",
    autoplay: false,
    delay: anime.stagger(8),
    opacity: [
        { value: 0, duration: 0 },
        { value: 1, duration: 40 },
        {
            value: 0,
            duration: function () {
                return anime.random(4000, 10000); // 增加持續時間
            }
        }
    ],
    width: { value: 2, duration: 2000 },
    height: { value: 2, duration: 2000 },
    translateX: {
        value: function () {
            return anime.random(-2, 2);
        },
        duration: 5000 // 增加持續時間
    },
    translateY: {
        value: function () {
            return anime.random(-2, 2);
        },
        duration: 5000 // 增加持續時間
    }
  });
  sparks.push(spark);
}

// Mouse trail bit
window.addEventListener(
  "mousemove",
  function (e) {
    anime.set(sparks[sparksIndex].els, {
      left: e.pageX,
      top: e.pageY
    });
    sparks[sparksIndex].anime.restart();
    sparksIndex++;
    if (sparksIndex == sparks.length) sparksIndex = 0;
  },
  false
);

window.addEventListener('touchmove', function(e) {
    // 防止默認的觸摸事件行為（如滾動、縮放）
    e.preventDefault();

    // 獲取觸摸點的位置
    var touch = e.touches[0];

    // 觸發光點動畫
    anime.set(sparks[sparksIndex].els, {
        left: touch.pageX,
        top: touch.pageY
    });
    sparks[sparksIndex].anime.restart();

    // 循環使用光點
    sparksIndex++;
    if (sparksIndex == sparks.length) sparksIndex = 0;
}, { passive: false }); // 設置 passive 為 false 以允許 preventDefault()

    </script>
</body>
</html>
