<!DOCTYPE html>
<html>
<head>
    <title>Canvas Touch Trail with Image Demo</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        canvas {
          position: absolute;
          top: 0;
          left: 0;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // 設置 canvas 大小為視窗大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 加載圖片
        var image = new Image();
        image.src = './light.png';

        // 繪製圖片並創建拖曳效果
        function drawImageTrail(x, y) {
            // 清除 Canvas，但留下一些殘影
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; // 調整這裡的 alpha 值以控制殘影長度
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 繪製圖片
            ctx.drawImage(image, x - image.width / 2, y - image.height / 2);
        }

        // 處理觸摸移動事件
        function touchMove(e) {
            e.preventDefault();
            var touch = e.touches[0];
            drawImageTrail(touch.pageX, touch.pageY);
        }

        // 處理滑鼠移動事件
        function mouseMove(e) {
            drawImageTrail(e.clientX, e.clientY);
        }

        // 監聽觸摸和滑鼠事件
        canvas.addEventListener('touchmove', touchMove, false);
        canvas.addEventListener('mousemove', mouseMove, false);
    </script>
</body>
</html>
