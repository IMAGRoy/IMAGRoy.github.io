<!DOCTYPE html>
<html>
<head>
    <title>Canvas Touch Trail with Image Demo</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        canvas {
          position: absolute;
          top: 0;
          left: 0;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // 設置 canvas 大小為視窗大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 加載圖片
        var image = new Image();
        image.src = './light.png';

        // 圖片縮放比例
        var scale = 0.05; // 調整這個值以改變圖片大小

        // 繪製圖片並創建拖曳效果
        function drawImageTrail(x, y) {
            // 清除 Canvas，但留下一些殘影
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)'; // 減少 alpha 值以增加尾巴長度
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 繪製圖片，並根據 scale 調整大小
            var scaledWidth = image.width * scale;
            var scaledHeight = image.height * scale;
            ctx.drawImage(image, x - scaledWidth / 2, y - scaledHeight / 2, scaledWidth, scaledHeight);
        }

        // 處理觸摸移動事件
        function touchMove(e) {
            e.preventDefault();
            var touch = e.touches[0];
            drawImageTrail(touch.pageX, touch.pageY);
        }

        // 處理滑鼠移動事件
        function mouseMove(e) {
            drawImageTrail(e.clientX, e.clientY);
        }

        // 監聽觸摸和滑鼠事件
        canvas.addEventListener('touchmove', touchMove, false);
        canvas.addEventListener('mousemove', mouseMove, false);
    </script>
</body>
</html>
