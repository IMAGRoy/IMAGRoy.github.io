<!DOCTYPE html>
<html>
<head>
    <title>Canvas Touch Trail with Image Demo</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #000;
        }
        canvas {
          position: absolute;
          top: 0;
          left: 0;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var image = new Image();
        image.src = './light.png';

        var scale = 0.03;
        var lastX, lastY;
        var trailTimeout;

        function drawImageTrail(x, y) {
            var scaledWidth = image.width * scale;
            var scaledHeight = image.height * scale;
            ctx.drawImage(image, x - scaledWidth / 2, y - scaledHeight / 2, scaledWidth, scaledHeight);

            lastX = x;
            lastY = y;
        }

        function fadeTrail() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; // 增加 alpha 值以加強覆蓋效果
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (lastX !== undefined && lastY !== undefined) {
                drawImageTrail(lastX, lastY);
            }
        }

        function touchMove(e) {
            e.preventDefault();
            var touch = e.touches[0];
            drawImageTrail(touch.pageX, touch.pageY);
            clearTimeout(trailTimeout);
            trailTimeout = setTimeout(fadeTrail, 20);
        }

        function mouseMove(e) {
            drawImageTrail(e.clientX, e.clientY);
            clearTimeout(trailTimeout);
            trailTimeout = setTimeout(fadeTrail, 20);
        }

        canvas.addEventListener('touchmove', touchMove, false);
        canvas.addEventListener('mousemove', mouseMove, false);
    </script>
</body>
</html>
